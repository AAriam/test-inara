on:
  workflow_dispatch:
    inputs:
      filepath:
        description: Path to the Markdown paper file.
        required: true
        type: string
        default: joss/paper.md
jobs:
  open-journals:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        journal: [ joss, jose, resciencec ]
        output: [ pdf,jats,html,crossref,cff,preprint,docx,native,tex,shared,contextpdf ]
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4
        with:
          path: repo
      - name: Directory Scan
        id: state-before
        run: |
          before=$(find repo/${{ inputs.filepath }})
          echo $before
          echo "before=$before" >> $GITHUB_ENV
      - name: Build
        uses: docker://openjournals/inara:latest
        env:
          JOURNAL: ${{ matrix.journal }}
        with:
          args: -o ${{ matrix.output }} repo/${{ inputs.filepath }}
      - name: Directory Scan
        id: state-after
        run: |
          after=$(find repo/${{ inputs.filepath }})
          echo $after
          echo "after=$after" >> $GITHUB_ENV
      - name: Identify and move new files and directories
        run: |
          # Convert the variables into arrays
          before=($before)
          after=($after)
          echo "Before: $before"
          echo "After: $after"
          # Find new items
          new_items=()
          for item in "${after[@]}"; do
            if [[ ! " ${before[@]} " =~ " $item " ]]; then
              new_items+=("$item")
            fi
          done
          echo "New: $new_items"
          # Move new items
          mkdir -p output
          for new_item in "${new_items[@]}"; do
            echo "Moving $new_item"
            mv "$new_item" output
          done
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: paper-${{matrix.journal}}-${{matrix.output}}
          path: output
